name: Blogger Auto Bot with Human-like Behavior

on:
  schedule:
    - cron: '0 */2 * * *'  # Run every 2 hours for human-like behavior
  workflow_dispatch:  # Allow manual triggering
    inputs:
      force_run:
        description: 'Force run (ignore posting schedule)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'
      posting_pattern:
        description: 'Posting pattern to use'
        required: false
        default: 'moderate'
        type: choice
        options:
        - 'conservative'
        - 'moderate'
        - 'active'

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create directories
        run: |
          mkdir -p config
          mkdir -p logs
          mkdir -p images

      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' | jq '.' > config/credentials.json

      - name: Create token file directly
        run: |
          echo '${{ secrets.BLOGGER_TOKEN }}' | jq '.' > config/token.json

      - name: Create .env file
        run: |
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > .env
          echo "BLOGGER_ID=${{ secrets.BLOGGER_ID }}" >> .env
          # Only add Pixabay API key if it exists in secrets
          if [ -n "$PIXABAY_API_KEY" ]; then
            echo "PIXABAY_API_KEY=$PIXABAY_API_KEY" >> .env
          fi
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY || '' }}

      - name: Check bot status
        run: |
          python bot_manager.py status

      - name: Set posting pattern (if specified)
        if: ${{ github.event.inputs.posting_pattern != '' }}
        run: |
          python bot_manager.py pattern ${{ github.event.inputs.posting_pattern }}

      - name: Run bot with human-like behavior
        run: |
          if [ "${{ github.event.inputs.force_run }}" = "true" ]; then
            echo "ðŸš€ Force running bot (ignoring posting schedule)"
            python bot_manager.py forcerun
          else
            echo "ðŸ¤– Running bot with human-like behavior"
            python bot_manager.py run
          fi
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          BLOGGER_ID: ${{ secrets.BLOGGER_ID }}

      - name: Show posting statistics
        if: always()
        run: |
          echo "ðŸ“Š Posting Statistics:"
          python bot_manager.py status
          echo ""
          echo "ðŸŽ¨ Content Diversity Report:"
          python bot_manager.py diversity
          echo ""
          echo "ðŸ“ˆ Recent Posting History:"
          python bot_manager.py history

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bot-logs-${{ github.run_number }}
          path: |
            *.log
            config/posting_schedule.json
            config/content_diversity.json
          retention-days: 7

      - name: Commit updated config files
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add config/posting_schedule.json config/content_diversity.json
          git diff --staged --quiet || git commit -m "Update posting history and diversity data [skip ci]"

      - name: Push changes
        if: always()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
